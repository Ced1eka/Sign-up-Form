<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sidebar-container">

      <div class="logo-h1">
            <img src="For the most beautiful.jpg" alt="golden melon" />
            <h1>WATAMELON</h1>
      </div>

    </div>
    <div class="form-container">
      <div>
            <p>

                  cupiditate accusamus, itaque exercitationem eveniet praesentium qui

                </p>

      </div>

      <form action="POST">
            <fieldset>
                  <!-- <legend>Let's do this!</legend> -->
                  <caption>letsa gho!</caption>
                  <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                  </div>
                  <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                  </div>
                  <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                  </div>
                  <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" name="phone" placeholder="123-4567-89">
                  </div>
                  <div>
                        <label for="pword1">PASSWORD</label>
                        <input type="password" id="pword1" name="password">
                        <label for="pword2">CONFIRM PASSWORD</label>
                        <input type="password" id="pword2" name="password">
                  </div>
            </fieldset>

            <button type="submit">Create Account</button>
      </form>
      <div>
