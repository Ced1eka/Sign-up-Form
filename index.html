<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Josefin+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar-container">
      <div class="logo-h1">
        <img src="For the most beautiful.jpg" alt="golden melon" />
        <h1>WATAMELON</h1>
      </div>
    </div>
    <div class="form-container">
      <div>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat
          cupiditate accusamus, itaque exercitationem eveniet praesentium qui
          ducimus molestias odit esse.
        </p>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

      <form action="index.html" id="form">
        <fieldset>
          <!-- <legend>Let's do this!</legend> -->
          <h2>Let's do this!</h2>
          <div class="fullName flex">
            <div>
              <label for="fname">FIRST NAME</label>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="John"
                required
              />
              <span></span>
            </div>
            <div>
              <label for="lname">LAST NAME</label>
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Doe"
                required
              />
              <span></span>
            </div>
          </div>
          <div class="contactInfo flex">
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
              <span></span>
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input
                type="number"
                id="phone"
                name="phone"
                placeholder="123-4567-89"
              />
            </div>
          </div>

          <div class="password flex">
            <div>
              <label for="pword1">PASSWORD</label>
              <input
                type="password"
                id="pword1"
                name="pword1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 but not more than 12 characters"
                required
              />
              <span></span>
            </div>
            <div>
              <label for="pword2">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="pword2"
                name="pword1"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 but not more than 12 characters"
                required
              />
              <span></span>
            </div>
          </div>
        </fieldset>
      </form>
      <button type="submit" form="form">Create Account</button>
      <div>
        <p>
          Already a watamate? Log-in
          <a href="/index.html">here.</a>
        </p>
      </div>
    </div>
  </body>
</html>
